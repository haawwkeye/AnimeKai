name: Update-Manually
on: workflow_dispatch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          cd kaicodex
          npm install
          npm start
          git config user.name github-actions
          git config user.email github-actions@github.com
          bash commit.sh
